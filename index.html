<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de asistencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="resultado">Cargando información…</h2>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const codGym = params.get("cod_gym");

    const el = document.getElementById("resultado");

    if (!codGym) {
      el.innerText = "Gym no identificado";
    } else {
      const SHEET_ID = "1Xgy4knXFneFKBVGwXveUoHdiQIeV8i_G1J8CwMbyxBo";
      const query = encodeURIComponent(
        `select B where A='${codGym}'`
      );

      const url =
        `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=${query}`;

      fetch(url)
        .then(r => r.text())
        .then(t => {
          const jsonText = t.substring(
            t.indexOf("{"),
            t.lastIndexOf("}") + 1
          );
          const data = JSON.parse(jsonText);

          if (!data.table.rows.length) {
            el.innerText = "Gym no encontrado";
            return;
          }

          el.innerHTML =
            "Vas a registrar tu asistencia en<br><br><strong>" +
            data.table.rows[0].c[0].v +
            "</strong>";
        })
        .catch(err => {
          el.innerText = "Error cargando información";
          console.error(err);
        });
    }
  </script>

</body>
</html>
